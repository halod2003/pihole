version: '3'
services:
    pihole:
      container_name: PiHole
      image: 'pihole/pihole:latest'
      ports:
        - '53:53/tcp'
        - '53:53/udp'
        - '80:80/tcp'
      environment:
        - TZ=Australia/Sydney
        - WEBPASSWORD=pih00le@dmin
        - VIRTUAL_HOST=pi.hole
        - PROXY_LOCATION=pi.hole
        - ServerIP=127.0.0.1
      volumes:
        - '/home/pi/pihole/pihole/:/etc/pihole/'
        - '/home/pi/pihole/dnsmasq.d/:/etc/dnsmasq.d/'
      dns:
        - 127.0.0.1
        - 1.1.1.1
      restart: unless-stopped

    grafana:
      container_name: Grafana
      image: 'grafana/grafana:latest'
      ports:
        - '3000:3000/tcp'        
      environment:
        - 'GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel,grafana-simple-json-datasource'
		- 'GF_SECURITY_ADMIN_PASSWORD=GF@admin'
      restart: unless-stopped

    pihole-exporter:
      container_name: PiHole-Exporter
      image: 'ekofr/pihole-exporter:v0.0.11'
      ports:
        - '9617:9617/tcp'
      environment:
        - PIHOLE_HOSTNAME=192.168.1.53
        - PIHOLE_PASSWORD=pih00le@dmin
        - INTERVAL=30s
        - PORT=9617
      restart: unless-stopped

    prometheus:
      container_name: Prometheus
      image: prom/prometheus
      ports:
        - '9090:9090/tcp'
      volumes:
        - '/home/pi/prometheus:/etc/prometheus'
      restart: unless-stopped
